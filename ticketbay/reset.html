<html>
  <head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Salty Software is a start-up created by a group of four undergrads at The Ohio State University. Salty Software strives to solve problems we ourselves face with robust, easy-to-use software"
    />
    <meta
      name="keywords"
      content="Salty Software, TicketBay, Ohio State, OSU, football, tickets, students"
    />
    <meta
      name="google-site-verification"
      content="GGmFMMGvu3AlP_ioPhaVwhJJw1bK7AKv4Jkgws2WEkg"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/resources/css/site.css" />
    <script
      language="javascript"
      type="text/javascript"
      src="/resources/js/reset.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <header>
        <div class="row top-buffer bottom-buffer">
          <div class="col-md-1"></div>
          <div class="col-sm-auto text-center">
            <a href="/" class="header-link">Salty Software</a>
          </div>
          <div class="col-sm-auto text-center d-none d-sm-block">
            <a href="/ticketbay" class="header-link">TicketBay</a>
          </div>
          <div class="col-sm-auto text-center d-none d-sm-block">
            <a href="/news" class="header-link">News</a>
          </div>
          <div class="col-sm"></div>
          <div class="col-sm-auto text-center d-none d-sm-block">
            <a href="/about" class="header-link">About</a>
          </div>
          <div class="col-md-1"></div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-md text-center top-buffer">
            <h1>Reset your TicketBay password</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md"></div>
          <div class="col-md text-center">
            <form
              action="https://salty.software:4000/user/reset-password"
              method="post"
              enctype="application/x-www-form-urlencoded"
            >
              <input name="email" id="email" value="" type="hidden" />
              <input name="hash" id="hash" value="" type="hidden" />
              <div style="text-align:right;">
                <label for="password">Password:</label>
                <input name="password" type="password" required /><br />
              </div>
              <br />
              <div style="text-align:right;">
                <label for="confirm">Confirm Password:</label>
                <input
                  name="confirm"
                  type="password"
                  oninput="check(this)"
                  required
                />
              </div>
              <br />
              <div><button type="submit">Submit</button></div>
            </form>
          </div>
          <div class="col-md"></div>
        </div>
      </main>
    </div>
  </body>
</html>
